<script type = "text/javascript" language = "JavaScript">

	function cadastroOk(form){

		if(form.nome.value == "" || form.endereco.value == "" || form.cidade.value == "" || form.estado.value == "selecione" || form.usuario.value == "" || form.senha.value == "" || form.senha2.value == ""){

			alert("ERRO!!! \nPreencha todos os campos corretamente!");

			document.getElementByID("nome").focus();

			return false

		} else {

			alert("Cadastro realizado com sucesso!!!");
			return true;

		}

	}

</script>
